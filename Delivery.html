<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bazaar - Payment</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .payment-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .payment-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .payment-methods {
      margin-top: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #3b5998;
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <img src="SmartBazaar.png" alt="Logo" class="logo"> <!-- Logo at the top -->
    <div class="payment-container">
      <h1>Select Payment Method</h1>
      <div class="payment-methods">
        <button class="button" onclick="selectPayment('Direct payment')">Direct Payment</button>
        <button class="button" onclick="selectPayment('PAYCO')">PAYCO</button>
        <button class="button" onclick="selectPayment('Kakao Pay')">Kakao Pay</button>
        <button class="button" onclick="selectPayment('Naver Pay')">Naver Pay</button>
      </div>
    </div>
  </div>

  <script>
    function selectPayment(paymentMethod) {
      alert('Selected payment method: ' + paymentMethod);
      // Implement logic to handle the selected payment method
      // For example, you can redirect to a payment gateway, process payment information, or perform other actions based on the selected method.
    }
  </script>
</body>
</html>
