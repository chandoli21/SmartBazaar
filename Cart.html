<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bazaar - Cart</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
    }
  
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      padding-bottom: 120px; /* Adjusted for bottom navigation bar */
    }
  
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f3f3f3;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: contain;
      margin-right: 20px;
    }

    .cart-details {
      flex-grow: 1;
      text-align: left;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 1rem;
    }

    .cart-details p {
      margin: 5px 0;
    }

    .qty-container {
      display: flex;
      align-items: center;
    }

    .qty-button {
      background-color: #ddd;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .qty-button:hover {
      background-color: darkgray;
    }

    .qty-input {
      background-color: #f3f3f3;
      width: 40px;
      text-align: center;
      border: none;
      font-size: 16px;
      margin: 0 5px;
    }

    .remove-button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-button:hover {
      background-color: darkred;
    }

    .total-container {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .delivery-button, .pickup-button, .remove-all-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .delivery-button {
      background-color: green;
    }

    .pickup-button {
      background-color: green;
    }

    .remove-all-button {
      background-color: red;
      margin-top: 10px;
    }

    .delivery-button:hover, .pickup-button:hover {
      background-color: darkgreen;
    }

    .remove-all-button:hover {
      background-color: darkred;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      flex-grow: 1;
      text-align: center;
      padding: 10px;
      color: grey;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #f0f0f0;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }

    .nav-item span {
      display: block;
      font-size: 10pt;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="total-container" id="cartTotal">Total: ₩0</div>
    <button class="remove-all-button" id="removeAllButton">Empty Cart</button>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='index.html'">
      <img src="Home.jpg" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item" onclick="window.location.href='My Bazaar.html'">
      <img src="My Bazaar.jpg" alt="My Bazaar">
      <span>My Bazaar</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let cartItemsContainer = document.getElementById('cartItems');
      let cartTotal = document.getElementById('cartTotal');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
  
      function updateCart() {
        cartItemsContainer.innerHTML = '';
        let total = 0;
        let bazaars = {};
  
        // Group items by bazaar
        cart.forEach((item) => {
          if (!bazaars[item.bazaar]) {
            bazaars[item.bazaar] = [];
          }
          bazaars[item.bazaar].push(item);
        });
  
        for (let bazaar in bazaars) {
          let bazaarContainer = document.createElement('div');
          bazaarContainer.classList.add('bazaar-container');
  
          let bazaarHeader = document.createElement('h2');
          bazaarHeader.textContent = bazaar;
          bazaarContainer.appendChild(bazaarHeader);
  
          let bazaarTotal = 0;
  
          bazaars[bazaar].forEach((item, index) => {
            let itemPrice = item.price || 0;
            let itemTotal = itemPrice * item.qty;
            bazaarTotal += itemTotal;
  
            let cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
              <img src="${item.image}" alt="${item.title}">
              <div class="cart-details">
                <h3>${item.title}</h3>
                <p>₩${formatNumber(itemPrice)}</p>
                <div class="qty-container">
                  <button class="qty-button" onclick="changeQty('${bazaar}', ${index}, -1)">-</button>
                  <input type="text" class="qty-input" value="${item.qty}" readonly>
                  <button class="qty-button" onclick="changeQty('${bazaar}', ${index}, 1)">+</button>
                </div>
              </div>
              <button class="remove-button" onclick="removeFromCart('${bazaar}', ${index})">X</button>
            `;
            bazaarContainer.appendChild(cartItem);
          });
  
          let bazaarTotalContainer = document.createElement('div');
          bazaarTotalContainer.classList.add('total-container');
          bazaarTotalContainer.textContent = `Total for ${bazaar}: ₩${formatNumber(bazaarTotal)}`;
          bazaarContainer.appendChild(bazaarTotalContainer);
  
          let bazaarButtons = document.createElement('div');
          bazaarButtons.innerHTML = `
            <button class="remove-all-button" onclick="removeAllFromBazaar('${bazaar}')">Remove All</button>
            <button class="delivery-button" onclick="checkout('Delivery', '${bazaar}')">Delivery</button>
            <button class="pickup-button" onclick="checkout('Pickup', '${bazaar}')">Pickup</button>
          `;
          bazaarContainer.appendChild(bazaarButtons);
  
          cartItemsContainer.appendChild(bazaarContainer);
          total += bazaarTotal;
        }
  
        cartTotal.innerText = `Total: ₩${formatNumber(total)}`;
        localStorage.setItem('cart', JSON.stringify(cart));
      }
  
      window.changeQty = function(bazaar, index, delta) {
        let newQty = cart.filter(item => item.bazaar === bazaar)[index].qty + delta;
        if (newQty < 1) newQty = 1;
        cart.filter(item => item.bazaar === bazaar)[index].qty = newQty;
        updateCart();
      }
  
      window.removeFromCart = function(bazaar, index) {
        cart.filter(item => item.bazaar === bazaar).splice(index, 1);
        updateCart();
      }
  
      window.removeAllFromBazaar = function(bazaar) {
        cart = cart.filter(item => item.bazaar !== bazaar);
        updateCart();
      }
  
      window.checkout = function(type, bazaar) {
        if (cart.length === 0) {
          alert("Your cart is empty. Please add items to your cart before proceeding.");
          return;
        }
        alert(`${type} selected for ${bazaar}`);
        // Replace with your checkout logic, e.g., redirect to checkout page
        window.location.href = 'Delivery.html';
      }
  
      updateCart();
    });
  </script>
  
  
  
</body>
</html>
