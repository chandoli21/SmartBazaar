<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup - Smart Bazaar</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .location-container {
      margin-top: 20px;
    }

    .location-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .payment-info {
      margin-top: 20px;
      font-size: 1.2rem;
      color: grey;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      flex-grow: 1;
      text-align: center;
      padding: 10px;
      color: grey;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
    }

    .nav-item span {
      display: block;
      font-size: 10pt;
    }

    .nav-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pickup Location</h1>
    <div class="location-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9153670766824!2d127.02461281567807!3d37.49794217981064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca14c5a4b0efb%3A0xf774da9d8b6b7bfa!2sGangnam-gu%2C%20Seoul%2C%20South%20Korea!5e0!3m2!1sen!2sus!4v1612392633055!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="payment-info">
      Please go to the following location to make payments.
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='Homepage.html'">
      <img src="./Home.jpg" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item" onclick="window.location.href='Cart.html'">
      <img src="./Cart.jpg" alt="Cart">
      <span>Cart</span>
    </div>
    <div class="nav-item" onclick="window.location.href='My Bazaar.html'">
      <img src="./My Bazaar.jpg" alt="My Bazaar">
      <span>My Bazaar</span>
    </div>
  </div>
</body>
</html>
