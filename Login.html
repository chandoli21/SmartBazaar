<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bazaar - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100%;
      max-width: 320px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      background-color: #207feb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #3b5998;
    }

    .signup-option {
      margin-top: 20px;
      text-align: center;
    }

    .signup-option a {
      color: #207feb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <img src="SmartBazaar.png" alt="Logo" class="logo"> <!-- Logo at the top -->
    <div class="login-container">
      <h1>Welcome to Smart Bazaar!</h1>
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>
      <div class="signup-option">
        <p>Don't have an account?</p>
        <p><a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'chandoli21@sju.ac.kr' && password === 'demo@1234') {
        window.location.href = './index.html';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
