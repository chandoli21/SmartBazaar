<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bazaar - Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Centering content vertically */
      height: 100vh;
    }

    .logo {
      border-radius: 15px;
      padding: 20px;
      max-width: calc(80% - 40px);
      width: 320px;
      height: 160px; 
      margin: 0 auto;
      display: block;
    }

    .login-container {
      background-color: rgb(255, 237, 166);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: calc(90%);
      width: 100%;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: calc(100% - 40px);
      padding: 15px; /* Increase padding for taller input fields */
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: calc(100% - 40px);
      max-width: 200px; /* Limit the maximum width of the button */
      padding: 15px; /* Increase padding for taller buttons */
      background-color: #207feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #3b5998;
    }

    .signup-option {
      margin-top: 20px;
    }

    .signup-option a {
      color: #207feb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <img src="SmartBazaar.png" alt="Logo" class="logo"> <!-- Logo at the top -->
  <div class="login-container">
    <h1>Welcome to Smart Bazaar!</h1>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <div class="signup-option">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    // Get form element
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulate an API call to authenticate the user
      if (email === 'chandoli21@sju.ac.kr' && password === 'demo@1234') {
        window.location.href = './index.html';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
