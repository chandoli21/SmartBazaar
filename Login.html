<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Bazaar</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 237, 166);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Centering content vertically */
      height: 100vh;
    }

    .logo {
      border-radius: 15px;
      padding: 20px;
      width: 254px;
      height: 100px; 
      margin: 0 auto;
      display: block;
    }

    .login-container {
      background-color: rgb(255, 237, 166);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: calc(100% - 20px);
      padding: 15px; /* Increase padding for taller input fields */
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: calc(100% - 20px);
      padding: 15px; /* Increase padding for taller buttons */
      background-color: #207feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #3b5998;
    }

    .social-login {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-login button {
      margin: 0 5px;
      padding: 15px 20px; /* Increase padding for taller buttons */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .google-login {
      background-color: #db4a39;
      color: white;
    }

    .facebook-login {
      background-color: #3b5998;
      color: white;
    }

    .signup-option {
      margin-top: 20px;
    }

    .signup-option a {
      color: #207feb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <img src="SmartBazaar.png" alt="Logo" class="logo"> <!-- Logo at the top -->
  <div class="login-container">
    <h1>Welcome to Smart Bazaar!</h1>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="social-login">
      <button class="google-login" id="googleLoginBtn">Google</button>
      <button class="facebook-login" id="facebookLoginBtn">Facebook</button>
    </div>
    <div class="signup-option">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- Load the Google API Library -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    // Initialize Google Sign-In
    function onGoogleLoad() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: 'YOUR_GOOGLE_CLIENT_ID' // Replace with your Google Client ID
        });
      });
    }

    document.getElementById('googleLoginBtn').addEventListener('click', function() {
      const auth2 = gapi.auth2.getAuthInstance();
      auth2.signIn().then(function(googleUser) {
        const profile = googleUser.getBasicProfile();
        window.location.href = 'profile.html';
      }).catch(function(error) {
        alert('Google login failed: ' + error.error);
      });
    });
  </script>

  <!-- Load the Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID', // Replace with your Facebook App ID
        cookie: true,
        xfbml: true,
        version: 'v12.0'
      });
    };

    document.getElementById('facebookLoginBtn').addEventListener('click', function() {
      FB.login(function(response) {
        if (response.status === 'connected') {
          FB.api('/me', {fields: 'name,email'}, function(response) {
            window.location.href = 'profile.html';
          });
        } else {
          alert('Facebook login failed: ' + response.status);
        }
      }, {scope: 'public_profile,email'});
    });
  </script>

  <script>
    // Get form element
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulate an API call to authenticate the user
      if (email === 'chandoli21@sju.ac.kr' && password === 'Lee@0827') {
        window.location.href = './index.html';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
